<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <title>翡翠湾食安云台</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/mobiscroll.custom-3.0.0-beta2.min.css" />
    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="js/mobiscroll.custom-3.0.0-beta2.min.js"></script>
    <script src="js/common.js"></script>
</head>
<body>
    <section class="container">
        <div class="container_box" style="margin:0;">
            <h1>个人信息</h1>
            <div class="short-line"><span></span></div>
        </div>

        <div class="address-add">
            <div class="box_ident">
                <form>
                    <dl class="clearfix">
                        <dt>姓名</dt>
                        <dd><input type="text" placeholder="您的姓名" /></dd>
                    </dl>
                    <dl class="clearfix">
                        <dt>性别</dt>
                        <dd style="line-height:0.36rem">
                            <label><input type="radio" class="radio" checked="checked" id="man" name="group" /><label for="man"></label>男</label>
                            <label><input type="radio" class="radio" id="woman" name="group" /><label for="woman"></label>女</label>
                            <label><input type="radio" class="radio" id="secrecy" name="group" /><label for="secrecy"></label>保密</label>
                        </dd>
                    </dl>
                    <dl class="clearfix">
                        <dt>生日</dt>
                        <dd><input type="text" placeholder="您的生日" id="birthday" name="birthday" /></dd>
                    </dl>
                    <dl class="clearfix">
                        <dt>手机</dt>
                        <dd class="relative"><input type="tel" placeholder="请输入您的手机号" maxlength="11" /><button type="button" class="getcode">获取验证码</button></dd>
                    </dl>
                    <dl class="clearfix">
                        <dt>验证码</dt>
                        <dd><input type="tel" placeholder="请输入您的手机验证码" maxlength="6" /></dd>
                    </dl>
                    <p><label><input type="checkbox" class="radio" checked="checked" id="agree" name="agree" /><label for="agree"></label>我接受翡翠湾食安云台会员条款</label></p>
                    <div class="center"><button type="submit" class="submit_btn">确认</button></div>
                </form>
            </div>
        </div>
    </section>

    
    <aside>
        <a href="index.html">首页</a>
        <a href="prodlist.html">产品</a>
        <a href="articlelist.html">文章</a>
        <a href="user.html" class="on">我</a>
    </aside>
    <section class="fixHeader">
        <img src="images/logo.jpeg" /><span>翡翠湾泸沽湖</span><label><i class="fa fa-bars"></i></label>
    </section>
    <script>

        $('#birthday').mobiscroll().date({
            theme: 'mobiscroll',
            lang: 'zh',
            display: 'bottom',
            mode: 'datetimeDate',
            dateFormat: 'yyyy-mm-dd',
            width: $(window).width() / 3
        });

        utils.init();
    </script>
</body>
</html>
